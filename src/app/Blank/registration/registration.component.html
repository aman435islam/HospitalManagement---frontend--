  <div style="text-align: center;">
  <h2>Registration Form</h2>
</div><br>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="register()">
            
            <div class="form-group">
              <label for="userCode">User Code</label>
              <input type="number" id="userCode" class="form-control" [(ngModel)]="user.userCode" name="userCode" required>
            </div>

             <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
            </div>

            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
            </div>


               <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>

             <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="confirmPassword" id="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
            </div>

             <div class="form-group">
                <label for="role">Role</label>
                  <select id="role" class="form-control" [(ngModel)]="user.userRole" name="userRole" required>
                    <option value="">-- Select Role --</option>
                    <option value="AdminPanel">AdminPanel</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                    <option value="Staff">Staff</option>
                    <option value="LabPanel">LabPanel</option>
                  </select>
              </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <div class="mt-3" *ngIf="message">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
